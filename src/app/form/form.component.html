
  <div class="deyver" id="formFormContent">
    <input type="radio" id="formForm" name="formToggle" checked>
    <div class="wrapper" >
      <form [formGroup]="formForm" (ngSubmit)="onSubmit()" action="">
        <h1>Form</h1>
        <div class="input-box">
          <label for="fullName"></label>
          <input id="fullName" formControlName="fullName" type="text" placeholder="Full Name" required/>
        </div>
        <div class="input-box">
          <label for="email"></label>
          <input id="email" formControlName="email" type="email" placeholder="Email" required/>
        </div>
        <div class="input-box">
          <label for="phone"></label>
          <input id="phone" formControlName="phone" type="tel" placeholder="Phone Number" required/>
        </div>
        <div class="input-box">
          <label for="username"></label>
          <input id="username" formControlName="username" type="text" placeholder="Username" required/>
        </div>
        <div class="input-box">
          <label for="password"></label>
          <input id="password" formControlName="password" type="password" placeholder="Password" required/>
        </div>
        <div class="input-box">
          <label for="address"></label>
          <input id="address" formControlName="address" type="text" placeholder="Address" required/>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
